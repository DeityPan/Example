spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seata-storage?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=2
spring.datasource.druid.initial-size=2
seata.enabled=true
seata.tx-service-group=test
seata.service.vgroup-mapping.test=default
#seata.service.grouplist=127.0.0.1:8091
seata.service.disable-global-transaction=false
server.port=8081
spring.application.name=storage-service
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.group=SEATA_GROUP
spring.cloud.nacos.discovery.namespace=public
spring.cloud.nacos.config.server-addr=localhost:8848
mybatis-plus.configuration.map-underscore-to-camel-case=true
